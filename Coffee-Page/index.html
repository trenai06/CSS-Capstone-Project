<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee WebPage</title>
    <link href="styles.css" rel="stylesheet">
   
</head>

</html>
<body>
    </div>
    <div class="container">
        <div class="navbar">
            <p>Home</p>
            <p>Menu </p>
            <p>Locations</p>
            <p>About</p>
            <button class="order">Order Now!</button>
        </div>
        <div> <img class="image" src="./assets/Basically-Coffee-0219-03.webp" alt="Coffee Beans"></div>
            
        
    <div class="middle">     
        <form>
            <div class="info">
                <h1> Order Here!</h1>
                    <div>
                        <label for="name"> Full Name</label> 
                            <br>
                        <input autocomplete="off" type="text" name="name"  id="name" size="120px">
                    </div>
                    <div>
                        <label for="email">Email Address</label>    
                            <br>       
                        <input autocomplete="off" type="text" name="email" id="email" size="120px">
                    </div>
                <p class="share"> * We'll never share your info with anyone else. </p>
            </div>
            
            <div class="drinks">   
                <div>
                    <h3> What's your Poison?</h3>
                    <div>
                        <input  type="radio" name="coffee-type" id="coffee" value="Coffee">
                        <label for="coffee"> Coffee </label>
                    </div>
                    <div>
                        <input type="radio" name="coffee-type" id="tea" value="Tea">
                        <label for="tea"> Black Tea </label>
                    </div>
                    <div>
                        <input type="radio" name="coffee-type" id="americano" value="Americano">
                        <label for="americano">Americano</label>
                    </div>
                    <div>
                        <input  type="radio" name="coffee-type" id="latte" value="Latte">
                        <label for="latte"> Latte </label>
                    </div>
                    <div>
                        <input  type="radio" name="coffee-type" id="mocha" value="Mocha">
                        <label for="mocha">Mocha</label>
                    </div>
                </div>
        
                <div>
                    <h3> Any shots? </h3>
                    <div>
                        <input class="submit" type="checkbox" name="shot-choice" id="espresso" value="Espresso">
                        <label for="espresso">Espresso</label>
                    </div>
                    <div>
                        <input class="submit" type="checkbox" name="shot-choice" id="caramel" value="Caramel">
                        <label for="caramel"> Caramel </label>
                    </div>
                    <div>
                        <input class="submit" type="checkbox" name="shot-choice" id="hazelnut" value="Hazelnut">
                        <label for="hazelnut"> Hazelnut </label>
                    </div>
                    <div>
                        <input class="submit" type="checkbox" name="shot-choice" id="no shot" value="No Shot">
                        <label for="no shot"> No Shot </label>
                    </div>
                </div>

                <div>
                    <h3> Any Milk? </h3>
                    <div>
                        <input type="radio" name="milk-option" id="whole" value="Whole Milk">
                        <label for="whole"> Whole Milk</label>
                    </div>
                    <div>
                        <input  type="radio" name="milk-option" id="oat" value="Oat Milk">
                        <label for="oat">Oat Milk</label>
                    </div>
                    <div>
                        <input  type="radio" name="milk-option" id="soy" value="Soy">
                        <label  for="soy"> Soy Milk</label>
                    </div>
                    <div>
                        <input  type="radio" name="milk-option" id="none" value="No Milk">
                        <label for="none"> No Milk</label>
                    </div>
                </div>
            </div>
        </form>

            <div class="notes">
                <h3 id="ordering">  Any allergies, substitutions or notes</h3>
                <textarea name="textarea" id="textarea" rows="3" cols="100"></textarea>  
               <button autocomplete="off"  type="button" onclick="fullOrder(), newMessage()">Submit Order</button>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
